<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
       <h1>MUSIC PLAYER</h1>
       <img id="image" src="" alt="" >
       <p id="tit">demo title</p>
       <h6 id="time-display">0:00 / 0:00</h6>
       <input type="range" id="range" min="0" max="100" value="0" onclick="change_duration()">
    <div class="container">
        <button onclick="previous_song() " id="prev"><i class="fa-solid fa-backward-step"></i></button>
        <button onclick="just_play()" id="play"><i class="fa-solid fa-play"></i></button>
        <button onclick="next_song()" id="next"><i class="fa-duotone fa-solid fa-forward-step"></i></button>
        
    </div>
    </main>
    <script src="index.js"></script>
</body>
