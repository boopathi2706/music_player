<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .music-player {
      margin: 20px auto;
      width: 300px;
    }
    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <audio id="audio" src="Manasilaayo.mp3"></audio>
    <h2>Music Player</h2>
    <button id="play-pause">Play</button>
    <input id="slider" type="range" min="0" max="100" value="0">
    <p id="time-display">0:00 / 0:00</p>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseButton = document.getElementById('play-pause');
    const slider = document.getElementById('slider');
    const timeDisplay = document.getElementById('time-display');

    // Play/Pause toggle
    playPauseButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';
      } else {
        audio.pause();
        playPauseButton.textContent = 'Play';
      }
    });

    // Update slider and time display as the song plays
    audio.addEventListener('timeupdate', () => {
      slider.value = (audio.currentTime / audio.duration) * 100 || 0;
      const currentTime = formatTime(audio.currentTime);
      const duration = formatTime(audio.duration);
      timeDisplay.textContent = `${currentTime} / ${duration}`;
    });

    // Seek the audio when the slider value is changed
    slider.addEventListener('input', () => {
      audio.currentTime = (slider.value / 100) * audio.duration;
    });

    // Format time in minutes:seconds
    function formatTime(time) {
      if (isNaN(time)) return '0:00';
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }
  </script>
</body>
</html>
